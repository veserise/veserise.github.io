<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    span {
      width: 80px;
      text-align: justify;
      text-justify: distribute-all-lines;
      /*ie6-8*/
      text-align-last: justify;
      /* ie9*/
      -moz-text-align-last: justify;
      /*ff*/
      -webkit-text-align-last: justify;
      /*chrome 20+*/
      display: inline-block;
    }

    input,
    select {
      width: 200px;
      margin-left: 10px;
    }

    option {
      height: 80px;
    }

    input[type="radio"] {
      width: 30px;
    }
  </style>
</head>

<body>
  <h2>创建投票</h2>
  <form action="/create-vote" method="POST" id="form">
    <div>
      <span>标题</span>
      <input type="text" placeholder="标题" name="title">
    </div>
    <div>
      <span>问题描述</span>
      <input type="text" placeholder="问题描述" name="desc">
    </div>
    <div>
      <span>选项</span>
      <input type="text" placeholder="选项" name="options">
      <button type="button" class="remove-option">-</button>
    </div>
    <div id="add-option-wrap">
      <button id="add-option"> 添加选项</button>
    </div>
    <div>
      <span>截止时间</span>
      <input type="datetime-local" placeholder="截止时间" name="deadline"></div>
    <div>
      <span>匿名投票</span>
      是 <input type="radio" placeholder="匿名投票" name="anonymouse">
      非 <input type="radio" placeholder="非匿名投票" name="anonymouse">
    </div>
    <div>
      <span>选择</span>
      <select name="singleSelection">
        <option value="1">单 选</option>
        <option value="2">多 选</option>
      </select>
    </div>
    <div><button>确 定</button></div>
  </form>
  <script>
    var form = document.querySelector('#form')
    var addOptionsbtn = document.querySelector('#add-option')
    var addOptionswrap = document.querySelector('#add-option-wrap')

    form.addEventListener('click', e => {
      e.preventDefault()
      if (e.target.matches('.remove-option')) {
        e.target.parentNode.remove()
      }
    })
    addOptionsbtn.addEventListener('click', e => {
      e.preventDefault()
      var warp = document.createElement('div')
      warp.innerHTML = `<div><span>选项</span><input type="text" placeholder="选项" name="options"><button type="button" class="remove-option">-</button></div> `
      form.insertBefore(warp.firstChild, addOptionswrap)
    })
  </script>
</body>

</html>
